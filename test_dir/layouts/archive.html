<!DOCTYPE html>
<html>

{{template "head.html" .Site}}

<body>
    {{template "header.html" .Site}}

    <article>
        
        {{range PostsByYear .Site}}
            <h1 id={{.Year}}>{{.Year}}</h1>
            <ul>
            {{range .Posts}}
                <li><a href={{.Name}}>{{.Title}}</a></li>
            {{end}}
            </ul>
        {{end}}

    </article>

    {{template "footer.html" .Site}}
</body>
